services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: acarelia_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acarelia-network

  redis:
    image: redis:6
    container_name: acarelia_redis
    ports:
      - "6379:6379"
    command:
      - --save
      - ""
      - --appendonly
      - "no"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acarelia-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: acarelia_redis_commander
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - acarelia-network

  gateway-api:
    build:
      context: .
      dockerfile: apps/gateway-api/Dockerfile
    container_name: acarelia_gateway_api
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - acarelia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
  
  scholar-scraper:
    build:
      context: .
      dockerfile: apps/scholar-scraper/Dockerfile
    container_name: acarelia_scholar_scraper
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acarelia-network

  doi-resolver:
    build:
      context: .
      dockerfile: apps/doi-resolver/Dockerfile
    container_name: acarelia_doi_resolver
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acarelia-network

  text-extractor:
    build:
      context: .
      dockerfile: apps/text-extractor/Dockerfile
    container_name: acarelia_text_extractor
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acarelia-network
    
  ai-analyzer:
    build:
      context: .
      dockerfile: apps/ai-analyzer/Dockerfile
    container_name: acarelia_ai_analyzer
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acarelia-network
  
  plagiarism-checker:
    build:
      context: .
      dockerfile: apps/plagiarism-checker/Dockerfile
    container_name: acarelia_plagiarism_checker
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acarelia-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    image: acarelia-frontend:latest
    container_name: acarelia_frontend
    ports:
      # prod: nginx 80 → host 5173
      - '5173:80'
      # dev: vite 5173 → host 5173   (Dockerfile.dev için)
      # - '5173:5173'
    depends_on:
      - gateway-api
    networks:
      - acarelia-network

networks:
  acarelia-network:
    driver: bridge